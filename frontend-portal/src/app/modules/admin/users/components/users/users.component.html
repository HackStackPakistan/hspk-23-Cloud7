<h1>Users</h1>

<nz-table [nzLoading]="loading.list" [nzData]="users">
	<thead>
		<tr>
			<th>Full name</th>
			<th>Email</th>
			<th>Role</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{user.fullName}}</td>
			<td>{{user.email}}</td>
			<td>{{user.role}}</td>
		</tr>
	</tbody>
</nz-table>
